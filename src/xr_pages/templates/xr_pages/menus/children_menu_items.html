{% load menu_tags %}
{% load wagtailcore_tags %}
{% load menu_tags %}


{% for item in menu_items %}
    <li class="secondary-menu__item {{ item.active_class }}">
        <a href="{{ item.href }}">{{ item.text }}</a>
        {% if item.has_children_in_menu %}
            {% sub_menu item %}
        {% endif %}
    </li>
{% endfor %}
