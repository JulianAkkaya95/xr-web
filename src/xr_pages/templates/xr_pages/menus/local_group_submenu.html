{% load menu_tags %}
{% load wagtailcore_tags %}
{% if menu_items %}
    {% if parent_page == page %}active{% endif %}
    <h4><a href="{% pageurl parent_page %}">{{ parent_page.title }}</a></h4>
	<ul>
	{% for item in menu_items %}
	    <li class="{{ item.active_class }}">
	        <a href="{{ item.href }}">{{ item.text }}</a>
	        {% if item.has_children_in_menu %}
	        	{% sub_menu item %}
	        {% endif %}
	    </li>
	{% endfor %}
	</ul>
{% endif %}
