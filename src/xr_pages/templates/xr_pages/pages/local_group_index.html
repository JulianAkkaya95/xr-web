{% extends "xr_pages/pages/standard.html" %}
{% load wagtailcore_tags %}


{% block content %}

    <h1>{{ page.title }}</h1>

    {% include_block page.content %}

    <ul>
        {% for local_group in local_groups %}
            <li>{% pageurl local_group %}</li>
            <li><a href="{% pageurl local_group %}">{{ local_group.title }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
